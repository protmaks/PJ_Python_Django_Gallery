{% extends "gallery/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удаление картинки</legend>
                <h2>Вы уверены, что хотите удалить эту картинку?"{{ object.title }}"</h2>
                <img class="article-image" src="{{ image.picture.url }}">
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Да, хочу удалить</button>
                <a class="btn btn-outline-secondary" href="{% url 'image-detail' object.id %}">Отмена</a>
            </div>
        </form>
    </div>
{% endblock content %}
